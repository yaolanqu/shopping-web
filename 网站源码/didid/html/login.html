<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/login.css" rel="stylesheet">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/dateUtil.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/login.js"></script>
<style>
    *{margin:0;padding:0;}
</style>
</head>
<body>
    <div id="top-wrap">
        <div id="top">
            <div class="top-left">
                <img src="../img/login/left.jpg" alt="">
                <img src="../img/login/slogan.jpg" alt="">
            </div>
            <div class="top-right">
                <a href="">欢迎来到酒仙网</a>
                <a href="register.html">免费注册</a>
                <a href="">帮助中心</a>
            </div>
        </div>
    </div>
    <div id="main-wrap">
        <div id="main">
            <div class="login">
                <form action="">
                    <h2>账号登录</h2>
                    <div class="pag">
                        <label for="ipt1" class="btn"></label>
                        <input type="text" class="ipt" id="ipt1" placeholder="用户名/手机号">
                        <span class="clear"></span>
                        <div class="hint">
                            <span class="close"></span>
                            <div class="hint-txt">请输入用户名/手机号</div>
                        </div>
                    </div>
                    <div class="pag">
                        <label for="ipt2" class="btn"></label>
                        <input type="password" class="ipt" id="ipt2" placeholder="密码">
                        <span class="clear"></span>
                        <div class="hint">
                            <span class="close"></span>
                            <div class="hint-txt">请输入密码</div>
                        </div>
                    </div>
                    <div class="pag">
                        <label for="ipt3" class="btn"></label>
                        <input type="text" class="ipt" id="ipt" placeholder="验证码">
                        <span class="clear"></span>
                        <div class="hint">
                            <div class="hint-txt">请输入验证码</div>
                        </div>
                        <div class="code"></div>
                    </div>
                    <div class="enter pag" style="cursor:pointer;">
                        登录
                    </div>
                    <div class="logChoice">
                        <div class="lc-left">
                            <input type="checkbox">
                            <a href="">自动登录</a>
                        </div>
                        <div class="lc-right">
                            <a href="">忘记密码</a>
                            <a href="register.html">免费注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="foot-wrap">
        <div id="foot">
            <p>©  酒仙网  2011 jiuxian.com All  Rights Reserved  京ICP证110141号  京公网安备1101050188221</p>
            <p>购买前请确认达到法定饮酒年龄！酒仙网不销售任何含酒精产品给18岁以下人士！</p>
        </div>
    </div>
</body>
</html>
