<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/register.css" rel="stylesheet">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/dateUtil.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/register.js"></script>
<style>
    *{margin:0;padding:0;}
</style>
</head>
<body>
    <div id="top-wrap">
        <div id="top">
            <div class="top-left">
                <a href="../index.html"><img src="../img/login/left.jpg" alt=""></a>
                <img src="../img/login/slogan.jpg" alt="">
            </div>
            <div class="top-right">
                <a href="">欢迎来到酒仙网</a>
                <a href="register.html">免费注册</a>
                <a href="">帮助中心</a>
            </div>
        </div>
    </div>
    <div id="main-wrap">
        <div id="main">
            <form action="" class="login">
                <div>
                    <span>手机号</span>
                    <label for="ipt1">
                        <i class="pubIcon"></i>
                        <input type="text" class="ipt" id="ipt1">
                        <div class="hint">
                            <b class="close"></b>
                            <div class="hint-txt">请输入手机号</div>
                        </div>
                    </label>
                </div>
                <div>
                    <span>验证码</span>
                    <label for="ipt2">
                        <i class="pubIcon"></i>
                        <input type="text" class="ipt" id="ipt2">
                        <div class="code"></div>
                    </label>
                </div>
                <div>
                    <span>设置密码</span>
                    <label for="ipt3">
                        <i class="pubIcon"></i>
                        <input type="password" class="ipt" id="ipt3">
                        <div class="hint">
                            <b class="close"></b>
                            <div class="hint-txt">请输入密码</div>
                        </div>
                    </label>
                </div>
                <div>
                    <span>确认密码</span>
                    <label for="ipt4">
                        <i class="pubIcon"></i>
                        <input type="password"  class="ipt" id="ipt4">
                    </label>
                </div>
                <div class="confirm">
                    <input type="checkbox">
                    <a href="javascript:;">
                        我已阅读并同意<span>《酒仙网用户注册协议》</span>
                    </a>
                </div>
                <div class="enter">
                    立即注册
                </div>
            </form>
        </div>
    </div>
    <div id="foot-wrap">
        <div id="foot">
            <p>©  酒仙网  2011 jiuxian.com All  Rights Reserved  京ICP证110141号  京公网安备1101050188221</p>
            <p>购买前请确认达到法定饮酒年龄！酒仙网不销售任何含酒精产品给18岁以下人士！</p>
        </div>
    </div>
</body>
</html>
